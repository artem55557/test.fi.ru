<form class="question-card">
  <div class="question-card__title">
    <h3 class="h3">
      Какие из перечисленных документов оформляются по результатам обязательных
      энергетических обследований?
    </h3>
  </div>
  <div class="question-card__body">
    <input
      type="checkbox"
      id="q1"
      class="custom-checkbox"
      name="q1"
      value="1"
    />
    <label for="q1">Энергетический паспорт</label>
    <input
      type="checkbox"
      id="q2"
      class="custom-checkbox"
      name="q2"
      value="2"
    />
    <label for="q2">Экологический паспорт объекта</label>
    <input
      type="checkbox"
      id="q3"
      class="custom-checkbox"
      name="q3"
      value="3"
    />
    <label for="q3">Отчет о проведении энергетического обследования</label>
    <input
      type="checkbox"
      id="q4"
      class="custom-checkbox"
      name="q4"
      value="4"
      checked
    />
    <label for="q4"
      >Инвентаризационная ведомость объектов энергохозяйства; сертификат о
      включении предприяитя в Реестр организаций, допущеных к проведению
      энергетических обследований</label
    >
  </div>
  <div class="question-card__footer">
    <button type="submit" class="question-card__btn">Ответить</button>
    <button class="question-card__btn btn-dropdown">Заменить вопрос</button>
  </div>
</form>
